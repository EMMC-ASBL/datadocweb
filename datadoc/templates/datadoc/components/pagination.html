{% if pages.nrow > 0 %}
<div class="d-flex ms-auto">  
  <ul class="pagination pagination-sm">
    <li class="page-item {{ pages.prev }}"><a class="page-link" href="javascript:onPrevPage()">Previous</a></li>
    {% for n in pages.numbers %}
    <li class="page-item {% if n == pages.active %}active{% endif %}">
      <a class="page-link" {% if n == pages.active %}aria-current="page"{% endif %} href="javascript:onPage({{ n }})">
      {{ n }}
      </a>
    </li>
    {% endfor %}
    <li class="page-item {{ pages.next }}"><a class="page-link" href="javascript:onNextPage()">Next</a></li>
  </ul>
  <span class="form-text" style="margin-left:5px">
    {{ pages.active }} / {{ pages.npage }} ({{ pages.nrow }} rows)
  </span>
</div>
{% else %}
<div class="d-flex ms-auto">  
  <ul class="pagination pagination-sm">
    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
  </ul>
  <span class="form-text" style="margin-left:5px">no results</span>
</div>
{% endif %}
