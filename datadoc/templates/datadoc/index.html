{% extends 'datadoc/base.html' %}

{% block content %}
<div class="d-flex text-center align-items-center min-vh-100">
  <div class="container-fluid">
  <div class="px-4 py-5 my-5 text-center">
    <a href="https://github.com/EMMC-ASBL/datadocweb" target="_blank"
       class="text-decoration-none">
      <h1 style="background: -webkit-linear-gradient(#eee, #333); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        datadocweb
      </h1>
    </a>
    <h1 class="display-5 fw-bold">Data Documentation Web Tools</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">
        Web graphical user interface for data documentation using
        <a href="https://github.com/EMMC-ASBL/tripper" target="_blank">
          tripper</a>.
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a class="btn btn-outline-secondary btn-lg px-4"
           href="https://github.com/EMMC-ASBL/datadocweb"
           role="button" target="_blank">
          Read more on datadocweb
        </a>
        <a class="btn btn-primary btn-lg px-4 gap-3"
           href="{% url 'home' %}" role="button">
          Open App
        </a>        
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock %}
