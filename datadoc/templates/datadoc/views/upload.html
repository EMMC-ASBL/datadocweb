{% extends 'datadoc/base.html' %}

{% block content %}
{% include 'datadoc/components/header.html' %}
<style>
    .container {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        margin: 20px 20px 20px 20px;
    }

    .section-left {
        flex: 0 0 60%;
        padding-left: 30px;
    }

    .section-right {
        flex: 0 0 40%;
        padding-left: 10px;
        transform: none;
        box-shadow: -4px 0 0 rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 150px;
        right: 100px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    h1 {
        text-align: center;
        color: grey;
        margin-bottom: 30px;
    }

    .button {
        background-color: #888;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px 0;
        cursor: pointer;
        font-size: 16px;
        width: 300px;
        border-radius: 12px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        text-decoration: none;
        background-color: #454141;
        color: white; 
    }
</style>
<main class="container">
    <div class="section-left">
        <p>This is the upload section</p>
    </div>

    <div class="section-right">
        <h1>Templates</h1>
        <div class="button-container">
            <a class="button" href="{% url 'download_template' 'template.xlsx' %}" download>Download
                Excel Template</a>
            <a class="button" href="{% url 'download_template' 'template.jsonld' %}" download>Download
                JsonLD Template</a>
            <a class="button" href="{% url 'download_template' 'template.yaml' %}" download>Download
                YAML Template</a>
        </div>
    </div>

</main>
{% endblock %}
