<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .dropzone {
            width: 800px;
            height: 250px;
            border: 4px groove #aca7a7;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            color: #888;
            background-color: #ffffff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dropzone.dragover {
            border-color: #6d6969;
            background-color: #9b9999;
        }

        #upload-result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<script>
    // Attach CSRF token to all HTMX requests
    document.body.addEventListener('htmx:configRequest', function (event) {
        const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        event.detail.headers['X-CSRFToken'] = token;
    });
</script>

<body>

    <form id="upload-form" hx-post="{% url 'upload_file' %}" hx-target="#upload-result" hx-swap="innerHTML"
        enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div id="drop-zone" class="dropzone">
            <i class="fas fa-upload fa-3x" style="margin-bottom: 10px;"></i>
            <p>Drop files here or click to upload</p>
            <input type="file" name="files" id="file-input" hidden onchange="this.form.requestSubmit()">
        </div>
    </form>

    <div id="upload-result"></div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');

        // Trigger file input when dropzone is clicked
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Add "dragover" effect when file is dragged over the dropzone
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        // Remove "dragover" effect when file is dragged out of the dropzone
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        // Handle file drop
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            // Get the dropped files
            const files = e.dataTransfer.files;
            const dataTransfer = new DataTransfer();

            // Add files to the input
            for (let i = 0; i < files.length; i++) {
                dataTransfer.items.add(files[i]);
            }

            fileInput.files = dataTransfer.files;

            // Trigger change event on file input to auto-submit form
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>

</body>
