<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .dropzone {
            width: 800px;
            height: 250px;
            border: 4px groove #aca7a7;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            color: #888;
            background-color: #ffffff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dropzone.dragover {
            border-color: #6d6969;
            background-color: #9b9999;
        }

        #upload-result {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #6e746e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #444744;
        }
    </style>
</head>

<body>
    <form id="upload-form" hx-post="{% url 'upload_files' %}" hx-target="#upload-result" hx-swap="innerHTML"
        hx-push-url="false" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div id="drop-zone" class="dropzone">
            <i class="fas fa-upload fa-3x" style="margin-bottom: 10px;"></i>
            <p>Drop files here or click to upload</p>
            <input type="file" name="files" id="file-input" hidden onchange="this.form.requestSubmit()">
        </div>
    </form>

    <div id="upload-result"></div>

    <div id="successModal" class="modal">
        <div class="modal-content" id="modalContent">
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const uploadResult = document.getElementById('upload-result');
        const successModal = document.getElementById('successModal');
        const modalContent = document.getElementById('modalContent');

        uploadForm.addEventListener('submit', () => {
            uploadResult.innerHTML = "<p>Uploading... Please wait..</p>";
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            const dataTransfer = new DataTransfer();

            for (let i = 0; i < files.length; i++) {
                dataTransfer.items.add(files[i]);
            }

            fileInput.files = dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
            uploadForm.requestSubmit();
        });

        function closeModal() {
            successModal.style.display = "none";
            fileInput.value = "";
            dropZone.classList.remove('dragover');
            uploadResult.innerHTML = "";
        }

        window.onclick = (event) => {
            if (event.target === successModal) {
                closeModal();
            }
        };

        document.body.addEventListener('htmx:afterRequest', function (event) {
            const status = event.detail.xhr.status;
            const response = JSON.parse(event.detail.xhr.responseText);

            modalContent.innerHTML = `
                <div class="modal-header">${status === 200 ? 'Success' : 'Error'}</div>
                <div class="modal-body">
                    <p>${response.message}</p>
                    <p>Status Code: ${response.status_code}</p>
                </div>
                <button class="btn" onclick="closeModal()">Close</button>
            `;

            successModal.style.display = 'flex';
            uploadResult.innerHTML = "";
        });
    </script>
</body>
