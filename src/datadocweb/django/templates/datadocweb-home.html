{% extends "content.html" %}
{% block title %} - DataDocWeb{% endblock %}
{% block content %}
<div class="container" style="margin-top:80px">
  <div class="btn-toolbar mb-3" role="toolbar" aria-label="DataDocWeb Toolbar">
    <div class="btn-group me-2 btn-group-sm" role="group">
      <a href="{% url 'datadocweb:register' %}" class="btn btn-secondary"
              title="Register data">
        Register
      </a>
      <button type="button" class="btn btn-secondary" disabled>Delete</button>
    </div>
    <div class="input-group input-group-sm">
      <div class="input-group-text" id="btn-search">Search part</div>
      <input type="text" class="form-control" placeholder="Enter a part number"
             aria-label="Input group example" aria-describedby="btn-search">
      <button type="button" class="btn btn-primary"><i class="bi bi-search"></i></button>
    </div>
  </div>
  <p>no data</p>
</div>
{% endblock %}
